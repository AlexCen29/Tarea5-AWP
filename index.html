<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="icon" href="note-icon.png" type="image/jpeg">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <h1><img src="icons/icon-192.png" alt="Icono" class="title-icon"> Lista de Tareas</h1>
    <form id="task-form">
        <input type="text" id="task-input" placeholder="Nueva tarea" required>
        <button type="submit"><img src="icons/icon-512.png" alt="Agregar" class="button-icon"> Agregar</button>
    </form>
    <ul id="task-list"></ul>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>

</html>
